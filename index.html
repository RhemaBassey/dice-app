<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice App</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/dice-icon.png" type="image/x-icon" />

    
  </head>
  <body>
    <select name="hours" id="dieCount">
      <!-- <option value="" disabled selected>Hours</option> -->
      <script>
        for (var i = 1; i <= 100; i++) {
          document.write(
            "<option value='" +
              i +
              "'>" +
              i.toString()+
              "</option>"
          );
        }
      </script>
    </select>
    <button id="rollButton">ROLL!</button>
    
    <div id="imageContainer" >
      <!-- <img id="displayedImage" src="images/dice-face1.png" alt="Displayed Image"/> -->
    </div>


    <script src="index.js"></script>
  </body>
</html>
